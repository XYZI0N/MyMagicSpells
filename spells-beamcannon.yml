variables:
    beamcann:
          type: player
          default: 0
          min: 0
          max: 6
          permanent: false

beamstoppassive:
    spell-class: ".PassiveSpell"
    triggers: 
        - takedamage
    chance: 100
    cooldown: 0
    spells:
        - beamstopdummybuff

beamstopdummybuff:
    spell-class: ".buff.DummySpell"
    helper-spell: true
    duration: 2

SpecialBeamCannon:
    spell-class: ".MultiSpell" 
    name: "&eSpecial Beam Cannon"
    modifiers:
        - variableequals beamcann:6 castinstead VarBeamDummyend
        - buffactive beamstopdummybuff denied
    cast-item: 289
    cooldown: 35    
    cost:
        - mana 100
    spells:
        - Special_Effect1
        - DELAY 8
        - VarBeamDummy
        - DELAY 8
        - SpecialBeamCannon

VarBeamDummy:
    spell-class: ".instant.DummySpell"
    helper-spell: true
    variable-mods-cast:
        - beamcann +1

VarBeamDummyend:
